<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee Management</h2>
        
        <!-- Employee Add Form -->
        <form id="employeeForm">
            <div class="form-group">
                <label for="empId">Employee ID:</label>
                <input type="text" class="form-control" id="empId" required>
            </div>
            <div class="form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" class="form-control" id="empName" required>
            </div>
            <div class="form-group">
                <label for="empDept">Department:</label>
                <input type="text" class="form-control" id="empDept" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>

        <hr>

        <!-- Employee Table -->
        <h3>Employees</h3>
        <table class="table table-bordered" id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Employee Count -->
        <div>Employee Count: <output id="employeeCount">0</output></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
